<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style1.css">
    <!-- CSS Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <!-- Custom Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center" style="color: #162938;">Welcome <span id="uname"> </span></h2>
                    <hr>
                </div>
                
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h4 style="text-align: center; color: #162938;">Add Your City In List</h4>
                    <div id="mainbox" class="p-4">
                        <div class="input-group mb-3">
                          <input id="inputtext" type="text" class="form-control" placeholder="Enter City Name">
                        </div>
                        <center>
                             <input id="button" class="btn" type="submit" value="Print All Cities" onclick="printcities()">
                             <input id="button" class="btn" type="submit" value="Add Your City" onclick="addcity()">
                        </center>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h4 style="text-align: center; color: #162938;">Output</h4>
                        <div  class="border text-center" style="min-height: 180px;" id="output">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-light mt-4" id="clearoutputbutton">Clear Output</button>
                        </div>
                </div>            
            </div>
<!-- JS Toast -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- Custom JS link -->
<script src="script.js"></script>
</body>
</html>
